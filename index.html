<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tindog</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <img class="icon-person" src="images/Intersect.png" alt="person icon" />
        <img
          class="icon-pawprint"
          src="images/Group 222.png"
          alt="pawprint icon"
        />
        <img class="icon-quote" src="images/Icon.png" alt="quote icon" />
      </header>

      <section id="profile-container" class="profile-container"></section>

      <footer>
        <button class="btn btn-nope" id="btn-nope">
          <img src="images/nope-icon.png" class="nope-icon" alt="" />
        </button>
        <button class="btn btn-like" id="btn-like">
          <img src="images/like-icon.png" class="like-icon" alt="" />
        </button>
      </footer>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
